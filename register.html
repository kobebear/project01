<!doctype html>
<html lang="zh-cn">
 <head>
  <meta charset="UTF-8">
  <title>注册界面</title>

 <link rel="stylesheet" href="css/footer.css">

 <body>
		<div class="main">

			<div class="banner">

								<span class="lt">加入<b>&nbsp;Angila&nbsp;</b>|</span>
